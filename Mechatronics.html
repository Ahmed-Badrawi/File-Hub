    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #00ff41;
            --dim-green: #003b00;
            --warning-orange: #ff6600;
            --text-white: #f0f0f0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .responsive-frame {
            background-color: rgba(10, 10, 10, 0.95);
            border: 2px solid var(--dim-green);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 25px;
            box-sizing: border-box;
            position: relative;
        }

        /* تأثير سطر الأوامر العلوي */
        .frame-header {
            border-bottom: 1px solid var(--dim-green);
            margin-bottom: 20px;
            padding-bottom: 10px;
            font-size: 0.9rem;
            color: var(--terminal-green);
        }

        h2, h3 {
            color: var(--terminal-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 3px solid var(--terminal-green);
            padding-left: 15px;
            margin-top: 40px;
        }

        h3 { border-left-color: var(--warning-orange); font-size: 1.2rem; }

        .file-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid #1a1a1a;
            transition: background 0.3s;
        }

        .file-row:hover {
            background: rgba(0, 255, 65, 0.05);
        }

        .file-info {
            font-size: 0.95rem;
        }

        .file-info::before {
            content: "> ";
            color: var(--terminal-green);
        }

        button {
            background: transparent;
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            font-size: 0.8rem;
        }

        button:hover {
            background: var(--terminal-green);
            color: black;
            box-shadow: 0 0 10px var(--terminal-green);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        select {
            background: #111;
            color: var(--terminal-green);
            border: 1px solid var(--dim-green);
            padding: 5px;
            font-family: inherit;
            outline: none;
        }

        .breadcrumb a {
            color: var(--terminal-green);
            font-weight: bold;
        }

        .breadcrumb a:hover {
            color: var(--warning-orange);
        }

        hr {
            border: 0;
            border-top: 1px dashed var(--dim-green);
            margin: 10px 0;
        }

        /* Blinking Cursor Effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: var(--terminal-green);
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .file-row { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
