<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hub | Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --main-green: #00ff41;
            --dim-green: #003b00;
            --white: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--white);
            font-family: 'Fira Code', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            border-bottom: 2px solid var(--dim-green);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            gap: 10px;
            background: #111;
            padding: 10px;
            border: 1px solid var(--dim-green);
        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: var(--main-green);
            outline: none;
            flex-grow: 1;
            font-family: inherit;
        }

        button {
            background: transparent;
            border: 1px solid var(--main-green);
            color: var(--main-green);
            cursor: pointer;
            padding: 5px 15px;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--main-green);
            color: black;
            box-shadow: 0 0 10px var(--main-green);
        }

        a {
            color: var(--main-green);
            text-decoration: none;
            transition: 0.2s;
        }

        a:hover {
            text-shadow: 0 0 8px var(--main-green);
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .terminal-header {
            color: var(--main-green);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 20px 0;
        }

        .nav-links {
            margin: 20px 0;
            border: 1px dashed var(--dim-green);
            padding: 10px;
        }

        .card {
            background: #111;
            border-left: 4px solid var(--main-green);
            margin: 20px 0;
            padding: 20px;
            text-align: left;
        }

        hr {
            border: none;
            border-top: 1px solid var(--dim-green);
            margin: 40px 0;
        }

        select {
            background: #111;
            color: var(--main-green);
            border: 1px solid var(--dim-green);
            padding: 5px;
            font-family: inherit;
        }

        .upload-btn {
            display: inline-block;
            border: 1px solid var(--white);
            padding: 5px 10px;
            margin-bottom: 20px;
        }

        ::selection {
            background: var(--main-green);
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: left;">
        <a href="upload.html" class="upload-btn"> [ UPLOAD_SESSION ] ðŸ“¤ </a>
    </div>

    <form method="get" action="https://ahmed-badrawi.github.io/File-Hub">
        <span style="color: var(--main-green)">$ root@filehub:~# </span>
        <input type="text" name="q" placeholder="search_database..." required>
        <input type="hidden" name="sitesearch" value="https://ahmed-badrawi.github.io/File-Hub/"> 
        <button type="submit">EXECUTE</button>
    </form>

    <header>
        <h1 class="terminal-header">FILE HUB v2.0</h1>
        <div class="nav-links">
            <a href="Folders.html">DIRECTORIES ðŸ“‚</a> | <a href="Files.html">ARCHIVES ðŸ“„</a>
        </div>
    </header>

    <section>
        <div class="card">
            <h2>> Mechatronics</h2>
            <button onclick="location.href='Mechatronics.html'">ACCESS_FOLDER</button>
        </div>

        <div class="card">
            <h2>> C++ Tutorial</h2>
            <button onclick="location.href='*'">READ_DATA</button>
        </div>
    </section>

    <hr>

    <footer>
        <p>
            <a href="index.html">RETURN_HOME</a> | 
            <select onchange="window.location.href=this.value">
                <option value="" disabled selected>GOTO_PATH...</option>
                <option value="Mechatronics.html">/Mechatronics</option>
                <option value="Cpp-Tutorial.html">/C++_Tutorial</option>
            </select>
        </p>
    </footer>
</div>

</body>
</html>
